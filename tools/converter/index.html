        "@type": "Question",
        "name": "Are my files uploaded to a server?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "No. All conversions happen directly in your browser using WebAssembly and JavaScript. Your files never leave your device."
        }
      },
      {
        "@type": "Question",
        "name": "What CAD/CAM formats are supported?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "STL, OBJ, PLY, GLB, 3MF (3D meshes) and DXF (2D CAD drawings). You can convert between these and also render 3D models to PNG, JPEG, or SVG."
        }
      },
      {
        "@type": "Question",
        "name": "What video formats can I convert?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "MP4, WebM, AVI, MOV, MKV, MPEG, OGV and more via FFmpeg WebAssembly. Audio extraction from video is also supported."
        }
      },
      {
        "@type": "Question",
        "name": "Is there a file size limit?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Since processing happens in your browser, the limit depends on your device's RAM. Most files up to several hundred MB work fine."

<body>

  <!-- ═══════════════════════════════════════════════════════════════════
       Header
       ═══════════════════════════════════════════════════════════════════ -->
  <header class="converter-header">
    <div class="converter-header-inner">
      <a href="../../index.html" class="converter-brand">
        <img src="rip-icon-transperant.png" alt="RIPlay" class="converter-logo" width="36" height="36">
        <span class="converter-brand-text">RIPLAY</span>
      </a>
      <nav class="converter-nav">
        <span class="converter-nav-title">Universal Converter</span>
        <span class="converter-badge converter-badge-cad" id="cadBadge">CAD/CAM</span>
      </nav>
      <div class="converter-actions">
        <button class="converter-mode-toggle" id="mode-button" title="Toggle Advanced Mode">Advanced mode</button>
        <a href="../../index.html" class="converter-back-btn" title="Back to RIPlay">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none" aria-hidden="true">
            <path d="M10 12L6 8l4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back
        </a>
      </div>
    </div>
  </header>

  <!-- ═══════════════════════════════════════════════════════════════════
       Main Content
       ═══════════════════════════════════════════════════════════════════ -->
  <main class="converter-main">

    <!-- Category filter tabs (decorative — can be wired to JS later) -->
    <div class="converter-categories" id="categoryTabs">
      <button class="category-tab active" data-category="all">All</button>
      <button class="category-tab" data-category="images">Images</button>
      <button class="category-tab" data-category="audio">Audio</button>
      <button class="category-tab" data-category="video">Video</button>
      <button class="category-tab" data-category="documents">Docs</button>
      <button class="category-tab" data-category="cad">CAD/CAM</button>
      <button class="category-tab" data-category="archives">Archives</button>
    </div>

    <!-- Drop zone — #file-area is the click target, #file-input is the hidden input -->
    <input id="file-input" type="file" multiple hidden>
    <div class="converter-dropzone" id="file-area">
      <div class="dropzone-content">
        <svg class="dropzone-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <polyline points="17 8 12 3 7 8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          <line x1="12" y1="3" x2="12" y2="15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h2 class="dropzone-title">Drop files here or click to select</h2>
        <p class="dropzone-subtitle" id="drop-hint-text">Supports 100+ formats&ensp;•&ensp;100 % client-side&ensp;•&ensp;Your files never leave your device</p>
      </div>
    </div>

    <!-- Format selection containers (populated by main.ts) -->
    <div id="format-containers">
      <div id="from-container" class="format-container">
        <h2>Convert from:</h2>
        <input type="text" id="search-from" class="search" placeholder="Search formats…">
        <div id="from-list" class="format-list"></div>
      </div>
      <div id="to-container" class="format-container">
        <h2>Convert to:</h2>
        <input type="text" id="search-to" class="search" placeholder="Search formats…">
        <div id="to-list" class="format-list"></div>
      </div>
    </div>

    <!-- Convert button (fixed at bottom; class toggled by main.ts) -->
    <button id="convert-button" class="disabled">Convert</button>

  </main>

  <!-- ═══════════════════════════════════════════════════════════════════
       Popup Overlay (showPopup / hidePopup toggle display via JS)
       ═══════════════════════════════════════════════════════════════════ -->
  <div id="popup-bg"></div>
  <div id="popup">
    <h2>Loading tools…</h2>
  </div>

  <!-- ═══════════════════════════════════════════════════════════════════
       Footer
       ═══════════════════════════════════════════════════════════════════ -->
  <footer class="converter-footer">
    <span>Powered by WASM&ensp;•&ensp;FFmpeg&ensp;•&ensp;ImageMagick&ensp;•&ensp;Three.js</span>
    <span>&copy; 2024 RIPlay</span>
  </footer>

  <script type="module" src="src/main.ts"></script>

</body>
