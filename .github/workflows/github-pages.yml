name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      # Setup Node.js for Vite build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build the converter (Vite outputs to tools/converter/dist/)
      - name: Build Converter
        run: |
          cd tools/converter
          npm install
          npm run build

      # Replace source with built output so paths work correctly
      # Keep dist directory structure intact - Vite generates correct paths with base setting
      - name: Deploy Converter Build
        run: |
          # Remove source files that are replaced by build output
          rm -rf tools/converter/src
          rm -f tools/converter/index.html
          rm -f tools/converter/style.css
          rm -f tools/converter/tsconfig.json
          rm -f tools/converter/vite.config.js
          # Move dist contents to tools/converter/ (preserving assets/ subdirectory)
          mv tools/converter/dist/* tools/converter/
          rmdir tools/converter/dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
